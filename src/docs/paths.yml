/carts:
  get:
    summary: "Get all carts"
    description: "Retrieve a list of all carts."
    responses:
      200:
        $ref: "#/components/responses/CartList"

  post:
    summary: "Create a new cart"
    description: "Create a new cart."
    requestBody:
      $ref: "#/components/requestBodies/Cart"
    responses:
      201:
        $ref: "#/components/responses/Cart"
      400:
        $ref: "#/components/responses/BadRequest"

  delete:
    summary: "Delete all carts"
    description: "Delete all carts."
    responses:
      204:
        description: "No content"
      500:
        $ref: "#/components/responses/ServerError"

/carts/{cartId}:
  get:
    summary: "Get a cart by ID"
    description: "Retrieve a specific cart by ID."
    parameters:
      - name: "cartId"
        in: "path"
        required: true
        schema:
          type: "string"
    responses:
      200:
        $ref: "#/components/responses/Cart"
      404:
        $ref: "#/components/responses/NotFound"

  put:
    summary: "Update a cart by ID"
    description: "Update a specific cart by ID."
    parameters:
      - name: "cartId"
        in: "path"
        required: true
        schema:
          type: "string"
    requestBody:
      $ref: "#/components/requestBodies/Cart"
    responses:
      200:
        $ref: "#/components/responses/Cart"
      400:
        $ref: "#/components/responses/BadRequest"
      404:
        $ref: "#/components/responses/NotFound"

  delete:
    summary: "Delete a cart by ID"
    description: "Delete a specific cart by ID."
    parameters:
      - name: "cartId"
        in: "path"
        required: true
        schema:
          type: "string"
    responses:
      204:
        description: "No content"
      404:
        $ref: "#/components/responses/NotFound"
      500:
        $ref: "#/components/responses/ServerError"

