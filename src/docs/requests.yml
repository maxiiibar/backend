components:
  parameters:
    schemas:
      Carts:
        type: object
        required:
          - products
        properties:
          products:
            type: array
            description: "Lista de productos en el carrito."
            items:
              type: object
              properties:
                product:
                  type: string
                  description: "ID del producto."
                  example: "60d21b5267d0d8992e610c88"
                quantity:
                  type: integer
                  description: "Cantidad del producto en el carrito."
                  example: 3
      Products:
        type: object
        required:
          - name
          - description
          - price
          - stock
          - category
          - owner
        properties:
          name:
            type: string
            description: "Nombre del producto"
            example: Micrófono HyperX QuadCast
          description:
            type: string
            description: "Descripción del producto"
            example: Micrófono HyperX QuadCast Condensador Bidireccional color negro. Recomendado para streaming, juegos, podcast, videollamadas, voces, instrumentos, discursos, locuciones, entrevistas.
          price:
            type: 
            description: "Precio del producto"
            example: 350000
          stock:
            type: 
            description: "Cantidad de unidades disponibles del producto"
            example: 50
          category:
            type: string
            description: "Categoría del producto"
            example: Micrófono
          owner:
            type: string
            description: "Propietario del producto"
            example: admin
      User:
        type: object
        required:
          - firstName
          - lastName
          - gender
          - email
          - password
        properties:
          firstName:
            type: string
            description: firstName
            example: Máximo
          lastName:
            type: string
            description: lastName
            example: Bär
          gender:
            type: string
            description: gender
            example: male
          email:
            type: string
            description: email address
            example: maximobar2003@gmail.com
          password:
            type: string
            description: password
            example: contraseña123
      Login: 
        type: object
        required:   
          - email
          - password
        properties:  
          email:
            type: string
            description: Email del usuario 
            example: maximobar2003@gmail.com
          password:
            type: string
            description: Password del usuario
            example: contraseña123
