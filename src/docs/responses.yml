components:
  schema:
    Carts:
      OkCartEmptyResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: object
            example: {
              products: [],
              _id: "60d21b5267d0d8992e610c88",
              __v: 0
            }
      OkCartsResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: array
            items:
              properties:
                _id:
                  type: string
                  example: "bjhbfahfa9fnnann098899nf0d"
                products:
                  type: array
                  description: "Lista de productos en el carrito."
                  items:
                    type: object
                    properties:
                      quantity:
                        type: integer
                        description: "Cantidad del producto en el carrito."
                        example: 2
                      product:
                        type: string
                        description: "ID del producto."
                        example: "60d21b5267d0d8992e610c88"
      OkCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            $ref: "#/components/parameters/schemas/Carts"
      BadRequestCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 400
          message:
            type: string
            example: "The request could not be understood or was missing required parameters."
          data:
            type: string
            example: "Here will be the error message"
      UnauthorizedCartResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 401
          message:
            type: string
            example: "You are not authorized to access this resource."
          data:
            type: string
            example: "You need to log in."
      NotFoundCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: "The requested resource was not found."
          data:
            type: string
            example: "Here will be the error message"
      InternalServerErrorCartResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 500
          message:
            type: string
            example: "An internal server error occurred. Please try again later."
          data:
            type: string
            example: "Here will be the error message"

    Products:
      OkProductsResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: array
            items:
              properties:
                _id:
                  type: string
                  description: "Id del producto."
                  example: "66f5685d92007b2a1e85c0b3"
                name:
                  type: string
                  description: "Nombre del producto."
                  example: "Microfono Quadcast"
                description:
                  type: string
                  description: "Descripción del producto"
                  example: "Micrófono HyperX QuadCast Condensador Bidireccional color negro. Recomendado para streaming, juegos, podcast, videollamadas, voces, instrumentos, discursos, locuciones, entrevistas."
                price:
                  type: integer
                  description: "Precio del producto."
                  example: 250000
                stock:
                  type: integer
                  description: "Cantidad disponible para la venta"
                  example: 125
                category:
                  type: string
                  description: "Categoría del producto"
                  example: "Microfono"
                owner:
                  type: string
                  description: "Persona que dió de alta el producto"
                  example: "admin"
      OkProductResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: object
            properties:
              _id:
                type: string
                description: "Id del producto."
                example: "66f5685d92007b2a1e85c0b3"
              name:
                type: string
                description: "Nombre del producto."
                example: "Microfono Quadcast"
              description:
                type: string
                description: "Descripción del producto"
                example: "Micrófono HyperX QuadCast Condensador Bidireccional color negro. Recomendado para streaming, juegos, podcast, videollamadas, voces, instrumentos, discursos, locuciones, entrevistas."
              price:
                type: integer
                description: "Precio del producto."
                example: 250000
              stock:
                type: integer
                description: "Cantidad disponible para la venta"
                example: 125
              category:
                type: string
                description: "Categoría del producto"
                example: "Microfono"
              owner:
                type: string
                description: "Persona que dió de alta el producto"
                example: "admin"
      OkAllProductsDeletedResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: boolean
            example: true
      InternalServerErrorProductResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 500
          message:
            type: string
            example: "An internal server error occurred. Please try again later."
          data:
            type: string
            example: "Here will be the error message"
      BadRequestProductResponse:
        type: object
        properties:
          status:
            type: integer
            example: 400
          message:
            type: string
            example: "The request could not be understood or was missing required parameters."
          data:
            type: string
            example: "Here will be the error message"
      UnauthorizedProductResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 401
          message:
            type: string
            example: "You are not authorized to access this resource."
          data:
            type: string
            example: "You need to log in."
      NotFoundProductResponse:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: "The requested resource was not found."
          data:
            type: string
            example: "Here will be the error message"

    Users:
      OkRegisterResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: object
            properties:
              user:
                type: object
                properties:
                  firstName:
                    type: string
                    example: "Máximo"
                  lastName:
                    type: string
                    example: "Bär"
                  gender:
                    type: string
                    example: "male"
                  email:
                    type: string
                    example: "maximobar2003@gmail.com"
                  password:
                    type: string
                    example: "$2b$10$mICyYMW0cTrQWe6oZE90wuiuu6c3MSGug9j.OMcPjLCq.sQBaDepq"
                  role:
                    type: string
                    example: "user"
                  isGitHub:
                    type: boolean
                    example: false,
                  cart:
                    type: string
                    example: "66f5d1a5c2fd93bcb904fdc8"
                  _id:
                    type: string
                    example: "66f5d1a5c2fd93bcb904fdca"
                  __v:
                    type: integer
                    example: 0
              token:
                type: string
                description: "Token jwt"
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NmY1ZDFhNWMyZmQ5M2JjYjkwNGZkY2EiLCJpYXQiOjE3MjczODYwMjEsImV4cCI6MTcyNzM4NjMyMX0.aRQeoXds78XZ3TQ-baCQDN6KxaCzkZftp1cUqRmNjuc"
    
    Login:
      OkLoginResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: object
            properties:
              user:
                type: object
                properties:
                  firstName:
                    type: string
                    example: "Máximo"
                  lastName:
                    type: string
                    example: "Bär"
                  email:
                    type: string
                    example: "maximobar2003@gmail.com"
                  role:
                    type: string
                    example: "user"
              token:
                type: string
                description: "Token jwt"
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NmY1ZDFhNWMyZmQ5M2JjYjkwNGZkY2EiLCJpYXQiOjE3MjczODYwMjEsImV4cCI6MTcyNzM4NjMyMX0.aRQeoXds78XZ3TQ-baCQDN6KxaCzkZftp1cUqRmNjuc"

    Logout:
      OkLogoutResponse:
        type: object
        properties:
          msg:
            type: string
            example: Logged out successfully
