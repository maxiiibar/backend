components:
  schema:
    Carts:
      OkCartEmptyResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: object
            example: {
              products: [],
              _id: "60d21b5267d0d8992e610c88",
              __v: 0
            }
      OkCartsResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            type: array
            items:
              properties:
                _id:
                  type: string
                  example: "bjhbfahfa9fnnann098899nf0d"
                products:
                  type: array
                  description: "Lista de productos en el carrito."
                  items:
                    type: object
                    properties:
                      quantity:
                        type: integer
                        description: "Cantidad del producto en el carrito."
                        example: 2
                      product:
                        type: string
                        description: "ID del producto."
                        example: "60d21b5267d0d8992e610c88"
      OkCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 200
          message:
            type: string
            example: "Request was successful."
          data:
            $ref: "#/components/parameters/schemas/Carts"
      BadRequestCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 400
          message:
            type: string
            example: "The request could not be understood or was missing required parameters."
          data:
            type: string
            example: "Here will be the error message"
      UnauthorizedCartResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 401
          message:
            type: string
            example: "You are not authorized to access this resource."
          data:
            type: string
            example: "You need to log."
      NotFoundCartResponse:
        type: object
        properties:
          status:
            type: integer
            example: 404
          message:
            type: string
            example: "The requested resource was not found."
          data:
            type: string
            example: "Here will be the error message"
      InternalServerErrorCartResponse:
        type: object
        properties: 
          status:
            type: integer
            example: 500
          message:
            type: string
            example: "An internal server error occurred. Please try again later."
          data:
            type: string
            example: "Here will be the error message"
