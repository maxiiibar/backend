components:
  schema:
    Products:
      OkProductResponse:
        description: "Producto devuelto con éxito."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: "Request was successful."
                data:
                  $ref: "#/components/schemas/Products"
      BadRequestProductResponse:
        description: "La solicitud del producto no fue válida o faltan parámetros requeridos."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "The request could not be understood or was missing required parameters."
                data:
                  type: object
                  description: "Detalles del error para el producto."
      UnauthorizedProductResponse:
        description: "No está autorizado para acceder a este producto."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 401
                message:
                  type: string
                  example: "You are not authorized to access this resource."
                error:
                  type: object
                  description: "Detalles sobre la falta de autorización para el producto."
      NotFoundProductResponse:
        description: "El producto solicitado no fue encontrado."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 404
                message:
                  type: string
                  example: "The requested resource was not found."
                data:
                  type: object
                  description: "Detalles adicionales sobre el producto no encontrado."
      InternalServerErrorProductResponse:
        description: "Ocurrió un error interno del servidor al procesar el producto."
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 500
                message:
                  type: string
                  example: "An internal server error occurred. Please try again later."
                error:
                  type: object
                  description: "Detalles adicionales sobre el error interno del servidor."
